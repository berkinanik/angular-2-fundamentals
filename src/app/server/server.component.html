<div class="card">
  <div
    class="card-body text-white"
    [ngClass]="{
      'bg-success': serverStatus === 'online',
      'bg-danger': serverStatus === 'offline'
    }"
    [ngStyle]="{
      'text-decoration': serverStatus === 'offline' ? 'underline' : 'none'
    }"
  >
    Server with ID: {{ serverId }} is {{ getServerStatus() }}
  </div>
</div>
