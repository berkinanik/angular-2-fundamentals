<div class="column d-grid gap-1">
  <input
    type="text"
    class="form-control"
    placeholder="Server Name"
    [value]="newServerName"
    (input)="onUpdateServerName($event)"
  />
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
  >
    Add Server
  </button>
</div>
<p [innerText]="createServerStatus"></p>
